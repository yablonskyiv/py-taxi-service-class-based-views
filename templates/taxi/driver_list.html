{% extends "base.html" %}
{% block content %}
    <h1>List of drivers</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for driver in object_list %}
                <tr>
                    <td>{{ driver.id }}</td>
                    <td><a href="{% url "taxi:driver-detail" driver.id %}">{{ driver.username }}</a></td>
                    <td>{{ driver.date_of_birth }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
